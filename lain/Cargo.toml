[package]
name = "lain"
description = "Mutation framework for usage in fuzzers"
version = "0.5.5"
authors = ["Lain Devs"]
edition = "2018"
homepage = "https://github.com/microsoft/lain"
documentation = "https://docs.serde.rs/lain/"
readme = "crates-io.md"
keywords = ["lain", "fuzzer", "mutator", "mutate", "mutation"]
license = "MIT"

[dependencies]
rand = { version = "0.8", features = ["small_rng"] }
byteorder = "1.2"
paste = "1.0"
lain_derive = { version = "0.5", path = "../lain_derive" }
log = "0.4"
num-traits = "0.2"
num-derive = "0.2"
num = "0.2"
lazy_static = "1.2"
serde = { version = "1.0" , optional = true, features = ["derive"] }
field-offset = "0.3"

[features]
default_features = []
serde_support = ["serde"]

[profile.release]
debug = true
